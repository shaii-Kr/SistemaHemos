    <div id="container" class="w-75" style="margin-top: 50px;">
      <div class="card text-center" style="background-color: #00000069;">
        <div class=" user_card card-body">
          <br><br>
          <h2 class="card-title text-center" style="color: white;">DADOS PESSOAIS</h2> <br><br>
          <form onsubmit="return false;">
            <div class="row justify-content-center" style="color: white;">
              <div class="form-group col-md-3 ">
                <label for="inputNome">Nome Completo</label>
                <input type="text" class="form-control" id="nomeDoador" placeholder="Nome Completo">
              </div>
              <div class="form-group col-md-2">
                <label for="inputDataNascimento">Data de nascimento</label>
                <input type="date" class="form-control" id="dataNascimentoDoador" placeholder="Data">
              </div>
              <div class="form-group col-md-2 ">
                <label for="inputIdade">Idade</label>
                <input type="text" class="form-control" id="idade" placeholder="Idade">
              </div>
              <div class="form-group col-md-2">
                <label for="inputTipoSanguineo">Tipo Sanguíneo</label>
                <select class="form-control" id="tipoSanguineo">
                  <option>A+</option>
                  <option>B+</option>
                  <option>O+</option>
                  <option>AB+</option>
                  <option>A-</option>
                  <option>B-</option>
                  <option>O-</option>
                  <option>AB-</option>
                </select>
              </div>
            </div> <br>
            <div class="row justify-content-center" style="color: white;">
              <div class="form-group col-md-3">
                <label for="inputCPF">CPF</label>
                <input type="text" class="form-control" id="CPF" placeholder="CPF">
              </div>
              <div class="form-group col-md-2">
                <label for="inputSexo">Sexo</label>
                <select class="form-control" id="sexo">
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Outro</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputAltura">Altura (cm)</label>
                <input type="text" class="form-control" id="altura" placeholder="Altura">
              </div>
              <div class="form-group col-md-2">
                <label for="inputPeso">Peso(kg)</label>
                <input type="text" class="form-control" id="peso" placeholder="Peso">
              </div>
            </div><br>
            <div class="form-row  justify-content-center" style="color: white;">
              <div class="form-group col-md-3">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="CEP" placeholder="CEP">
              </div>
              <div class="form-group col-md-3">
                <label for="inputTelefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="Telefone">
              </div>
              <div class="form-group col-md-3">
                <label for="inputCel">Celular</label>
                <input type="text" class="form-control" id="cel" placeholder="(XX) xxxxx-xxxx">
              </div>
            </div><br>
            <div class="form-row justify-content-center" style="color: white;">
              <div class="form-group col-md-3">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="xxxxxx@gmail">
              </div>
              <div class="form-group col-md-3">
                <label for="inputSenha">Senha</label>
                <input type="text" class="form-control" id="senha" placeholder="Senha">
              </div>
              <div class="form-group col-md-3">
                <label for="inputConfirm">Confirmar senha</label>
                <input type="text" class="form-control" id="confirm" placeholder="Confirmar senha">
              </div>
            </div>
            <div class="form-group" style="color: white;">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Concordo com todos os termos
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-danger" id="btcadastrar">Enviar</button>
          </form><br><br>
        </div>
